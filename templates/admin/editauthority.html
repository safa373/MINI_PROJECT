<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
</head>
{% extends 'admin/Admin_index.html' %}
{% block body %}
<body>
<form id="form1" name="form1" method="post" action="/myapp/editauthoritypost/"enctype="multipart/form-data">
    {% csrf_token %}
  <table class="table table-bordered table-hover">
      <input type="hidden" name="id1" value="{{ data.id }}">
      <tr>
      <th>Name</th>
      <td>
      <input type="text" name="textfield" id="textfield" value="{{ data.name }}"class="form-control"required pattern="[A-Z a-z]+"/></td>
    </tr>
    <tr>
      <th>Photo</th>
      <td>
      <input type="file" name="textfield2" id="textfield2" class="form-control"/><br>
      <img src="{{ data.photo }}" height="100px" width="100px">
      </td>
    </tr>
{#    <tr>#}
{#      <td>house name</td>#}
{#      <td><label for="textfield3"></label>#}
{#      <input type="text" name="textfield3" id="textfield3" value="{{ data.housename }}" class="form-control"/></td>#}
{#    </tr>#}
    <tr>
      <th>Place</th>
      <td>
      <input type="text" name="textfield4" id="textfield4" value="{{ data.place }}" class="form-control"required/></td>
    </tr>
    <tr>
      <th>Post</th>
      <td>
      <input type="text" name="textfield5" id="textfield5" value="{{ data.post }}" class="form-control"required/></td>
    </tr>
    <tr>
      <th>Pin</th>
      <td>
      <input type="text" name="textfield6" id="textfield6"  value="{{ data.pin }}"class="form-control"required pattern="[0-9]{6}" maxlength="6"/></td>
    </tr>
    <tr>
      <th>District</th>
      <td>
      <input type="text" name="textfield7" id="textfield7"  value="{{ data.district }}"class="form-control"required/></td>
    </tr>
    <tr>
      <th>State</th>
      <td>
      <input type="text" name="textfield8" id="textfield8" value="{{ data.state }}" class="form-control"required/></td>
    </tr><tr>
      <th>Email</th>
      <td>
      <input type="email" name="email" id="textfield8" value="{{ data.email }}" class="form-control" readonly/></td>
    </tr><tr>
      <th>Phone</th>
      <td>
      <input type="text" name="phone" id="textfield8" value="{{ data.phone }}" class="form-control"required pattern="[9876][0-9]{9}" maxlength="10"/></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" name="button" id="button" value="Submit"class="btn btn-success" /></td>
    </tr>
  </table>
</form>
{% endblock %}

</body>
</html>
